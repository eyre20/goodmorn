<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Pagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #a0d8ef, #ffffff);
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* Matahari */
    .sun {
      position: absolute;
      top: 60px;
      left: -100px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      animation: sunMove 40s linear infinite, sunPulse 3s ease-in-out infinite;
      box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.5);
      z-index: 0;
    }

    @keyframes sunMove {
      0% { left: -100px; top: 80px; }
      50% { left: 50%; top: 40px; }
      100% { left: 110%; top: 80px; }
    }

    @keyframes sunPulse {
      0%, 100% { box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.4); }
      50% { box-shadow: 0 0 60px 20px rgba(255, 215, 0, 0.8); }
    }

    /* Awan */
    .cloud {
      position: absolute;
      width: 150px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      top: 100px;
      left: -200px;
      animation: cloudMove 60s linear infinite;
      z-index: 1;
      opacity: 0.8;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud::before {
      width: 100px;
      height: 100px;
      left: 40px;
      top: -30px;
    }

    .cloud::after {
      width: 80px;
      height: 80px;
      left: 90px;
      top: 10px;
    }

    @keyframes cloudMove {
      0% { left: -250px; }
      100% { left: 110%; }
    }

    .cloud2 { top: 150px; animation-duration: 80s; opacity: 0.7; }
    .cloud3 { top: 200px; animation-duration: 100s; opacity: 0.6; }

    /* Pelangi */
    .rainbow-emoji {
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      z-index: 2;
      animation: floatRainbow 6s ease-in-out infinite;
      text-shadow: 0 0 8px rgba(255, 0, 255, 0.5),
                   0 0 12px rgba(255, 165, 0, 0.5),
                   0 0 16px rgba(0, 191, 255, 0.5);
    }

    @keyframes floatRainbow {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    /* Teks */
    h1 {
      color: #2b2b2b;
      font-size: 2.5em;
      margin-top: 240px;
      z-index: 2;
    }

    .message {
      font-size: 1.2em;
      color: #333;
      z-index: 2;
      padding: 0 20px;
    }

    /* Bunga Jatuh */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      animation: fall linear infinite;
      z-index: 3;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Responsif */
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .message { font-size: 1em; }
      .rainbow-emoji { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <!-- Elemen langit -->
  <div class="sun"></div>

  <div class="cloud"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <div class="rainbow-emoji">ðŸŒˆ</div>

  <!-- Ucapan -->
  <h1>Selamat Pagi!</h1>
  <div class="message">Semoga harimu cerah, penuh semangat dan bunga yang mekar ðŸŒ¸</div>

  <!-- Bunga jatuh -->
  <script>
    const bungaEmoji = ["ðŸŒ¸", "ðŸŒ¼", "ðŸ’®"];
    for (let i = 0; i < 25; i++) {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.innerText = bungaEmoji[Math.floor(Math.random() * bungaEmoji.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 5 + Math.random() * 5 + "s";
      flower.style.fontSize = 1 + Math.random() * 1.5 + "rem";
      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
